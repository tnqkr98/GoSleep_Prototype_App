apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.gosleep"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.akexorcist:bluetoothspp:1.0.0'   // Arduino
    implementation 'com.larswerkman:HoloColorPicker:1.5' // Color picker
    implementation 'com.squareup.retrofit2:retrofit:2.4.0' // REST API
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0' // REST API json parser
    implementation 'com.google.firebase:firebase-analytics:17.5.0' // Firebase SDK
    implementation 'com.google.firebase:firebase-messaging:20.2.4' // FCM
    

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.google.android.material:material:1.0.0'
}
